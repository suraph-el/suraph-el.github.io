    <form action="http://mumstudents.org/params.php" method="POST">

    <br>
    <label >Course  </label>

     </select> </br>
    <br>
    Entry:<br> 
    <br>
     <input type="radio" name="entry" value="Feb 2022" !--checked--/> Feb 2022 <br>
     <br>
     <input type="radio" name="entry" value="May 2022"/> May 2022<br>
     <br>
     <input type="radio" name="entry" value="August 2022"/> August 2022<br>
 
     <br/>
 
     Confirm that you are looking for your own grade?<br>

 </fieldset>
