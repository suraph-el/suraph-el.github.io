<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decorator</title>
    <link href="DecorateFile.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- link to your script file here -->
    <script src="Decoratescript.js"></script>
    <!-- link to your script file here -->
  </head>
  <body>
    <h1>Text Decorator</h1>

    <div>
        <img alt="very decorated!" src="img/decorated.gif" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
      <legend>Text</legend>
      <textarea
        cols="30"
        id="textarea"
        placeholder="Type your text here ..."
        rows="4"
      ></textarea>
    </fieldset>

    <fieldset>
      <legend>Decoration</legend>
      <input onclick="interval()" type="button" value="Bigger Decorations!" />
      <br />
      <br />
      <input id="bling" onchange="boldText()" type="checkbox" value="bling" />
      Bling
      <input onclick="pig()" type="button" value="Igpay Atinlay" />
      <input onclick="markov()" type="button" value="Malkovich" />
    </fieldset>
   
  </body>
</html>
